<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>
	<style type="text/css">
	*{margin:0px;padding:0px;}
		.nihao{width:100px;height:100px;}
		.nihao{text-align:center;line-height: 100px;border:red solid 1px;}
	.nihao{padding-right:50px;}
		.nihao{padding-left:50px;}
		.nihao{padding-top:50px;}
		.nihao{padding-bottom: 50px;margin-bottom:10px;}
		.padding{border:blue solid 1px;padding:10px;}
	</style>
</head>
<body>
	<div class="nihao">nihao</div>
	<span class="padding">jjjjjj</span>
</body>
</html>
