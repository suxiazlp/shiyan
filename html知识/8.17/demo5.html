<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box_padding</title>
	<style type="text/css">
	/*
		如果内容超出了容器我们要先用overflow：hidden;来隐藏；
		然后用text-verflow：ellipsis/clip;来定义他的隐藏方式；*/
		/*overflow: hidden; */
		/*text-overflow:ellipsis;*/


		*{margin:0px;padding:0px;}
	.padding1{width:100px;height:100px; border:red solid 1px;}
	.padding1{text-align:center;line-height:100px; 		
		overflow: hidden; 
		text-overflow:ellipsis;
	}
	.padding1{padding-top:50px;}
	.padding1{padding-right:50px;}
	.padding1{padding-bottom: 50px;}
	.padding1{padding-left:50px;}




	</style>
</head>
<body>
	<div class="padding1">我是dfdfdfdfdfddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd内编剧</div>
</body>
</html>
