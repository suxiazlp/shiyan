<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	ul,li{list-style: none;}
	li{display: inline;background: red;}
	li:hover{border:green solid 5px;}
	margin:如果给一个值；就说明四个方向的值都是它；
	margin:如果给2个值；就说明他的第一个值是上下方向距离第二个是左右；
	margin:如果给3个值：就说明他的第一个值是上第二个值是左右第三个是下；
	要是给4个值：依次是上右下左；

	/*li{margin:50px;}*/
	/*li{margin:;}*/
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
