<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style type="text/css">
	*{margin:0px;padding:0px;}
	div{width:100px;height:100px;}
	.red{background: red;margin:50px;}
	.green{background: green;}
	.pink{background: pink;float: left;margin:10px 10px 50px;}
	.blue{background: blue;float: left;}
	/*.clear{clear:both;}*/
	.yellow{background: yellow;}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="pink"></div>
	<div class="blue"></div>
	<div class="clear"></div>
	<div class="yellow"></div>
</body>
</html>
