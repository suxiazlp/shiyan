<pre>                    <h1 align="center">夜雨寄北</h1>
                                                                                                                      <ins> 李商隐</ins>
                        <h2 align="center">君<sup>问</sup>归期未有期，</h2>
                       <h2 align="center">巴<sup>山</sup>夜雨涨秋池。</h2>
                      <h2 align="center"><del> 何<sup>当</sup>共剪西窗烛，</del></h2>
                   <h2 align="center">  却<sup>话</sup>巴山夜雨时。</h2>
