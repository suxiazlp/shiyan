  <!--1.table标签属性：
             border边框
             改变表格边框（背景）颜色
             bgcolor背景色
              bordercolor边框色
              cellspacing:单元格之间的距离
               cellpadding:是内容与单元格的距离这个其实就是内边框(其实就是字放在了方框的中间)-->
  <!--2.tr属性:
             bgcolor:背景色
             align：对齐方式align="left/right/center"
             valign:垂直方向对齐方式valign="top/middle/bottom"-->
  <!--3.td标签的属性
        bgcolor背景色；
        align：对齐方式align="left/right/center"
        valign:垂直方向对齐方式valign="top/middle/bottom"
 <!--二。表单：写在一个标签里面
 -->

       bgcolor="pink" cellspacing="0" >

 <td rowspan="2">0</td>
