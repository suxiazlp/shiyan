<body bgcolor="#ffe4c4">
<ol align="center">
<li>最好的时光里，我依然独自一个人走在那条浮华炫丽却不属于我的街。</li><br/>
    <li>我像一个拾荒者，悄悄收藏起时光的底片，让它变成陈年的私酿，</li><br/>
    <li>然后在那个夏日的午后，晾晒出任何与你有关的画面。</li><br/>
    <li>邂逅的瞬间，我站在你的面前，只是个陌生人。</li><br/>
    <li>是浮华的化妆舞会，散场以后，一个落寞而黯淡的女子，是烟花一样虚空的美丽。</li><br/>
    <li>喜欢这样的文字，把自己沉在一个最卑微的姿态局里，不需要任何人的理会，</li><br/>
    <li>独自一个人在角落里笑着哭泣，不需要谁再来打扰属于我的宁静生活。</li><br/>
</ol>
