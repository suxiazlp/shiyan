<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:link{color:blue;}
        li:visited{color:red;}
        li:hover{color:yellow;text-decoration: underline;}
        .yi{list-style: none;}
        .yi{float:right;}
    </style>
</head>
<body>
<ol class="yi">
    <li>明月几时有？把酒问青天。</li><br/>
    <li>不知天上宫阙，今夕是何年。</li><br/>
    <li>我欲乘风归去，又恐琼楼玉宇，</li><br/>
    <li>高处不胜寒。起舞弄清影，何似在人间？</li><br/>

    <li>转朱阁，低绮户，照无眠。</li><br/>
    <li>不应有恨，何事长向别时圆？</li><br/>
    <li>人有悲欢离合，月有阴晴圆缺，此事古难全。</li><br/>
    <li>但愿人长久，千里共婵娟。</li><br/>
</ol>

</body>
</html>
