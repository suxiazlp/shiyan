<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float&&margin</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	/*导航条开始*/
	.daoHang{width:100%;height:50px;background:white;

		border-top:red solid 3px;
		border-bottom: gray solid 1px;
	}
	.xiaoDaoHang{width:80%;height:50px;
		margin-left:10%;margin-right:10%;
	}

	.xiaoDaoHang_left{width:30%;height:50px;}
	.xiaoDaoHang_right{width:40%;height: 50px;}

	.xiaoDaoHang_left{float:left;}
	.xiaoDaoHang_right{float:right;}
	.clear{clear:both;}

	ul,li{list-style: none;}
	li{display: inline;}
	.xiaoDaoHang ul li{text-align: center;line-height: 50px;
			padding:17px;margin:-5px;
		}

	.xiaoDaoHang ul li:hover{background:lightgray;}
	/*导航条结束*/


	</style>
</head>
<body>
	<!-- 导航条开始 -->
	<div class="daoHang">
		<div class="xiaoDaoHang">
			<div class="xiaoDaoHang_left">
				<ul>
					<li>设为首页</li>
					<li>手机新浪网</li>
					<li>移动客户端</li>
				</ul>
			</div>
			<div class="xiaoDaoHang_right">
				<ul>
					<li>登录</li>
					<li>微博</li>
					<li>博客</li>
					<li>邮箱</li>
					<li>网站导航</li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>

	</div>
	<!-- 导航条结束 -->
</body>
</html>
