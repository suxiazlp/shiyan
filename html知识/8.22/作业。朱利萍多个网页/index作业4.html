　　却忽然忘了是怎麽样的一个开始</span></h3></br><hr/>

　　年轻的你只如云影掠过</span></h3></br><hr/>
　　<h3 align="center"><span id="d3">而你微笑的面容极浅极淡</br>
　　逐渐隐没在日落后的群岚<br/>
　　遂翻开那发黄的扉页</span></h3><br/><hr/>
　<h3 align="center"><span id="d4">命运将它装订得极为拙劣</br>
  含着泪我一读再读</br>
　却不得不承认</br>
　青春是一本太仓促的书</span></h3></br>
