<h1 align="center" id="bt">再别康桥</h1>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h5 align="center" id="sr">徐志摩</h5>
 <p align="center"><span id="d1">轻轻的我走了，<br/> 正如我轻轻的来；<br/> 我轻轻的招手，<br/> 作别西天的云彩。<br/></span></p><p align="center"> <span id="d2">那河畔的金柳， <br/>是夕阳中的新娘；<br/> 波光里的艳影，<br/> 在我的心头荡漾。<br/></span></p><h3 align="center" id="h4"> 软泥上的青荇，<br/> 油油的在水底招摇：<br/> 在康河的柔波里，<br/> 我甘心做一条水草！<br/> 那榆荫下的一潭，<br/> 不是清泉，<br/>是天上虹&nbsp;&nbsp; 揉碎在浮藻间,<br/> 沉淀着彩虹似的梦。<br/></h3><h3 align="center" id="h3"> 寻梦？<br/>撑一支长篙（gāo）， <br/>向青草更青处漫溯，<br/> 满载一船星辉，<br/> 在星辉斑斓里放歌。<br/> </h3><h3 align="center" id="h2">但我不能放歌，<br/> 悄悄是别离的笙箫；<br/> 夏虫也为我沉默，<br/> 沉默是今晚的康桥！<br/></h3><h3 align="center" id="zh" ><span id="ll">悄悄的我走了，<br/> 正如我悄悄的来；<br/> 我挥一挥衣袖，<br/> 不带走一片云彩。</span><br/></h3>
