<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
     #box{
     	width:100px;height: 100px;background: red;position: absolute;
     }
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
      var box=document.getElementById("box")
      box.onmousedown=function(){
      	box.onmousemove=function(e){
      		box.style.left=e.clientX+'px'-box.offsetLeft
      		box.style.top=e.clientY+'px'-box.offsetTop

      	}
      }
	</script>
</body>
</html>
