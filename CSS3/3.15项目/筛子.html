    .box{
        margin:20px;
        width:200px;
        height:200px;
        background: #aaa;
        box-shadow: 5px 5px 5px #000;
        border-radius: 20px;
        float: left;
        display: flex;
        justify-content:space-between;

    .inner{
        width:40px;height:40px;

    }
.box:nth-of-type(1){
	align-items:center;

}

    justify-content:space-between;
}

    justify-content:space-between;

}
