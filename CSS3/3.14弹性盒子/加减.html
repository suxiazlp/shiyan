<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.box{
	width:200px;
	height:50px;
	/*border:1px solid #ccc;*/
	display: flex;
	margin:100px auto;
    /*border-radius: 10px;*/
}
input[type='button']{
    outline:0;
    border:0;
    border:1px solid blue;
    background:lightblue;
}
input[type='button']:nth-of-type(1){
	border-radius:5px 0 0 5px;
}
input[type='button']:nth-of-type(3){
	border-radius:0 5px 5px 0;
}
input[type='text']{
	text-align: center;
}
	</style>	

</head>
<body>
	<div class="box">
		<input type="button" value="+">
		<input type="text" value='32'>
		<input type="button" value="-">
	</div>
	<script src='jquery-1.11.2.js'></script>
	<script>
	var num=32
	$('input').eq(0).click(function(){
		num++
     	var val=$('input').eq(1).attr('value')
        val=num
        $('input').eq(1).attr('value',val)
     })
	$('input').eq(2).click(function(){
		num--
     	var val=$('input').eq(1).attr('value')
        val=num
        $('input').eq(1).attr('value',val)
     })
	</script>
</body>
</html>
