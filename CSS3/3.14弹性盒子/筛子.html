<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.box{
    width:200px;
	height:200px;
    margin:100px auto;
	background:#aaa;
	box-shadow: 5px 5px 5px #000;
	border-radius:20px;
	display: flex;
	flex-direction:column;
	justify-content:space-between;
	align-items:center;
}
.inner{
	width:50px;
	height:50px;
	background:#e7e7e7;
	box-shadow: 3px 3px 3px #000 inset;
	border-radius: 50%;
}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
		<div class="inner"></div>
	</div>

</body>
</html>
