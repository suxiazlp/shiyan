<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航块</title>
	<style>
.box{
	width:400px;
	height:40px;
	background:lightblue;
	margin:100px auto;
	display: flex;
	justify-content:space-around;
	align-items:center;
}
.tab{
	padding: 5px 4px;
    color:#fff;
    border-radius: 3px;
}
.bg{
	background-color: rgba(0,0,0,0.2);
}
	</style>
</head>
<body>
	<div class="box">
		<div class="tab bg">Inbox</div>
		<div class="tab">Sent</div>
		<div class="tab">Trash</div>
		<div class="tab">Setting</div>
	</div>
	<script src='jquery-1.11.2.js'></script>
	<script>
      $('.tab').click(function(){
      	$('.tab').removeClass('bg')
      	$(this).addClass('bg')
      })
	</script>
</body>
</html>
