<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.box{
	width:200px;
	height:40px;
	border-bottom: 1px solid #aaa;
	display:flex;
	margin:100px auto;
}
.tab{
	color:lightblue;
	flex:1;
	text-align: center;
	line-height:40px;
	border-bottom:2px solid transparent;
}
.cor{
	border-bottom-color:lightblue; 
}
	</style>
</head>
<body>
	<div class="box">
		<div class="tab cor">Tab1</div>
		<div class="tab">Tab2</div>
		<div class="tab">Tab3</div>
	</div>
	<script src='jquery-1.11.2.js'></script>
	<script>
      $('.tab').click(function(){
      	$('.tab').removeClass('cor')
      	$(this).addClass('cor')
      })
	</script>
</body>
</html>
