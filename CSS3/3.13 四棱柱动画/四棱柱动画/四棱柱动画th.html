<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin:0;padding: 0;
        list-style: none;
    }
     .scene{
        width:800px;height:500px;margin: 50px auto;
        perspective:10000px;
     }
     .clips{
        width:100%;height:20%;
        transform-style:preserve-3d;
        position: relative;
        transform-origin:center center 400px;
        /*transition:all 6s;*/
     }
     .clips:nth-of-type(1){
        z-index: 1;top: 0;
     }
     .clips:nth-of-type(2){
        z-index: 2;top:-1px;
     }
     .clips:nth-of-type(3){
        z-index: 3;top:-2px;
     }
     .clips:nth-of-type(4){
        z-index: 2;top:-3px;
     }
     .clips:nth-of-type(5){
        z-index: 1;top:-4px;
     }
     .clips li{
        width:100%;height:100%;background:lime;
        position: absolute;
        top:0;left:0;
     }
     .clips li:nth-of-type(1){
        background:url(img/1.jpg);
        top:0;left:0;
        transform:rotateY(180deg);
        background-size:800px 500px;
     }
     .clips li:nth-of-type(2){
        background:url(img/2.jpg);
        transform:rotateY(-90deg);
        transform-origin:left;
        background-size:800px 500px;
     }
     .clips li:nth-of-type(3){
        background:url(img/3.jpg);
        transform:translateZ(800px);
        background-size:800px 500px;
     }
     .clips li:nth-of-type(4){
        background:url(img/4.jpg);
        transform:rotateY(90deg);
        transform-origin:right;
        background-size:800px 500px;
     }
    </style>
<script src='jquery-1.11.2.js'></script>
    <script>
      $(function(){
        for(var i=1;i<6;i++){
            for(var j=1;j<5;j++){
                $('.scene .clips:nth-of-type('+i+')').children(j).css({'backgroundPosition':'0 -'+(i-1)*100+'px'})
            }
        }
        window.onblur=function(){
            clearInterval(t)

        }
        window.onfocus=function(){
            t=setInterval(move,3000)
             flag=true;
        }
        var t=setInterval(move,3000)
        var num=1,flag=false;
        function move(){
            num++;
          for(var i=1;i<6;i++){
             if(flag==true){
                $('.scene .clips:nth-of-type('+i+')').css('transition','');
                flag=false;
            }else{
               $('.scene .clips:nth-of-type('+i+')').css({'transition':'all '+Math.random()+'s'}) 
            }
            $('.scene .clips:nth-of-type('+i+')').css({'transform':'rotateY('+num*90+'deg)'})
          }
        }       
      })
    </script>
</head>
<body>
    <div class="scene">
        <ul class="clips">
            <li>01</li>
