<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
  .scene{
  	width:800px;
  	height:500px;
  	margin:50px auto;
  	perspective:10000px;
  }
  .clips{
  	width:100%;
  	height:20%;
  	transform-style:preserve-3d;
  	position: relative;
  	transform-origin:center center 400px;
  }
  .clips li{
  	width:100%;
  	height:100%;
  	background:lightblue;
  	position: absolute;
  	top:0;left:0;
  }
  .clips li:nth-of-type(1){
  	top:0;left:0;
  	transform:rotateY(180deg);
  	background:url(tu/1.jpg);
  	background-size:800px 500px;
  }
  .clips li:nth-of-type(2){
  	transform:rotateY(-90deg);
  	transform-origin:left;
  	background:url(tu/2.jpg);
  	background-size:800px 500px;
  }
  .clips li:nth-of-type(3){
  	transform:translateZ(800px);
  	background:url(tu/3.jpg);
  	background-size:800px 500px;
  }
  .clips li:nth-of-type(4){
  	transform:rotateY(90deg);
  	transform-origin:right;
  	background:url(tu/4.jpg);
  	background-size:800px 500px;
  }
	</style>
</head>
<body>
	<div class="scene">
		<ul class="clips">
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
		</ul>
		<ul class="clips">
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
		</ul>
		<ul class="clips">
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
		</ul>
		<ul class="clips">
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
		</ul>
		<ul class="clips">
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
		</ul>
	</div>
<script src='jquery-1.11.2.js'></script>
	<script>
     $(function(){
       for(var i=1;i<6;i++){
       	for(var j=1;j<5;j++){
       		$('.scene .clips:nth-of-type('+i+')').children(j).css({'backgroundPosition':'0 -'+(i-1)*100+'px'})
       	}
       }

       setInterval(move,2000)
       var num=1,flag=false;
       function move(){
       	num++
        for(var i=1;i<6;i++){
       		   	if(flag==true){
       		$('.scene .clips:nth-of-type('+i+')').css('transition','')
       	}else{

       	}
       	$('.scene .clips:nth-of-type('+i+')').css({'transform':'rotateY('+num*90+'deg)','transition':'all ' +Math.random()+'s'})
       	}
       }
     })
	</script>
</body>
</html>
