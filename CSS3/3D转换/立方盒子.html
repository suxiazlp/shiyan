 @keyframes aa{
 	100%{
 		transform:perspective(1000px) rotate3d(1,1,1,360deg);
 		transform-origin:top left;
 	}
 }
/* body{

    .box{
    	width:200px;
    	height:200px;
    	border:1px solid green;
    	margin:200px auto;
    	position: relative;
        transform-style:preserve-3d;
    	transform-origin:50% 50% 100px;
    	transform:perspective(1000px) rotate3d(1,1,1,0deg);
    	animation:aa 1s ease infinite;
    	backface-visibility:hidden;
    	/*规定背面是否可见*/
    }
    .box li{
    	width:200px;
    	height:200px;
    	font-size:30px;
    	line-height:200px;
    	text-align: center;
    	list-style:none;
    	position: absolute;
    }
    li:first-of-type{
    	top:0;left:0;
    	background: lightgreen;
    }
    .box li:nth-child(2){
    	top:0;
    	left:-200px;
    	background: pink;
    	transform-origin:right;
    	transform:rotateY(90deg);
    }
    
    .box li:nth-child(3){
    	top:-200px;
    	left:0;
    	background: lightgray;
    	transform-origin:bottom;
    	transform:rotateX(-90deg);
    }
    .box li:nth-child(4){
    	top:0;
    	left:200px;
    	background: lightblue;
    	transform-origin:left;
    	transform:rotateY(-90deg);
    }
    .box li:nth-child(5){
    	top:200px;
    	left:0;
    	background: lime;
    	transform-origin:top;
    	transform:rotateX(90deg);
    }
    .box li:nth-child(6){
    	top:0;
    	left:0;
    	background: yellow;
    	transform:translateZ(200px);
    	/*opacity: 0.5;*/
    }
	</style>
</head>
<body>
	<ul class="box">
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
		<li>06</li>
	</ul>
