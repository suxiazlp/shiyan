<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立方盒子</title>
	<style>
   *{
		margin:0;
		padding:0;
    }
 
 body{
		perspective:1000px;
    } 
    .box{
    	width:200px;
    	height:200px;
    	border:1px solid green;
        box-sizing:border-box;
    	margin:200px auto;
    	position: relative;
        transform-style:preserve-3d;
    	transform-origin:50% 50% 100px;
    }
    .box li{
    	width:200px;
    	height:200px;
    	font-size:30px;
    	line-height:200px;
    	text-align: center;
    	list-style:none;
    	position: absolute;
    }
    li:first-of-type{
    	top:0;left:0;
    	background: lightgreen;
    }
    .box li:nth-child(2){
    	top:0;
    	left:-200px;
    	background: pink;
    	transform-origin:right;
    	transform:rotateY(90deg);
    }
    
    .box li:nth-child(3){
    	top:-200px;
    	left:0;
    	background: lightgray;
    	transform-origin:bottom;
    	transform:rotateX(-90deg);
    }
    .box li:nth-child(4){
    	top:0;
    	left:200px;
    	background: lightblue;
    	transform-origin:left;
    	transform:rotateY(-90deg);
    }
    .box li:nth-child(5){
    	top:200px;
    	left:0;
    	background: lime;
    	transform-origin:top;
    	transform:rotateX(90deg);
    }
    .box li:nth-child(6){
    	top:0;
    	left:0;
    	background: yellow;
    	transform:translateZ(200px);
    }
	</style>
</head>
<body>
	<ul class="box">
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
		<li>06</li>
	</ul>
	<script>
var box=document.getElementsByClassName('box')[0]
var cx=box.offsetWidth/2+box.offsetLeft;
var cy=box.offsetHeight/2+box.offsetTop;
document.onmousemove=function(e){
    var px=e.clientX-cx;
    var py=e.clientY-cy;
    var m=Math.sqrt(px*px+py*py)
    var sin=px/m;
    var cos=py/m;
    box.style.transform='rotate3d('+sin+','+cos+',0,'+m+'deg)'
}
	</script>
</body>
</html>
