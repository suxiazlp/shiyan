 .box{
 	width:100%;
 	height:200px;
 	overflow: hidden;
 }
 /*小于400一个盒子*/
@media screen and (max-width:400px){
 	.inner{
 		width:99%;
 		height: 200px;
 		border:2px solid #000;
 		box-sizing:border-box;
 		margin-left:1%;
 		float: left;
 	}
 }
 /*大于等于400两个盒子*/
@media screen and (min-width:400px){
 	.inner{
 		width:49%;
 		height: 200px;
 		border:2px solid #f00;
 		box-sizing:border-box;
 		margin-left:1%;
 		float: left;
 	}
 }
 /*大于等于600三个盒子*/
@media screen and (min-width:600px){
 	.inner{
 		width:32.3%;
 		height: 200px;
 		border:2px solid #bbb;
 		box-sizing:border-box;
 		margin-left:1%;
 		float: left;
 	}
 }
 /*大于等于800四个盒子*/
@media screen and (min-width:800px){
 	.inner{
 		width:24%;
 		height: 200px;
 		border:2px solid #ff0f0f;
 		box-sizing:border-box;
 		margin-left:1%;
 		float: left;
 	}
 }
 /*大于等于1000五个盒子*/
 @media screen and (min-width:1000px){
 	.inner{
 		width:19%;
 		height: 200px;
 		border:2px solid #ade332;
 		box-sizing:border-box;
 		margin-left:1%;
 		float: left;
 	}
 }
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
</body>
</html>
