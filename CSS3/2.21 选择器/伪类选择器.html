<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*未被访问的链接*/
    a:link{
      color:red;
    } 
    /*已被访问的链接*/
    a:visited{
      color:pink;
    }
    /*选择活动链接*/
    a:active{
      color:green;
    }
    /*鼠标放上颜色改变*/
    a:hover{
    	color:blue;
    }
    /*获得焦点时颜色改变*/
    input:focus{
    	color:lightblue;
    }
    /*选择p元素的首字母*/
    p:first-letter{
    	color:orange;
    	font-size: 30px;
    }
    /*选择每个p元素的首行*/
    p:first-line{
    	color:red;font-size:20px;
    }
    /*在每个p元素的内容之前插入内容*/
    p:first-of-type:before{
    	content:"下雪了";
    }
    /*在每个p元素的内容之后插入内容*/
     p:first-of-type:after{
    	display: block;
    	content: '';
    	width:100px;height: 100px;
    	background: pink;
    }
    
    /*选择当前活动的元素*/
    :target{
	border:2px solid #666;
	background: lightyellow;
   } 
   /*选择文档的根元素*/
   :root{
   	background: lightblue;
   }
	</style>
</head>
<body>
	<a href="####">11111111111111111</a>
	<input type="text" placeholder='朱利萍'>
	<p>vbhfddddddddjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</p>
	<a href="#one">跳转内容一</a><br/>
	<a href="#two">跳转内容二</a>
	
	<p id='one'>第一个</p>
	<p id='two'>第二个</p>
</body>
</html>
