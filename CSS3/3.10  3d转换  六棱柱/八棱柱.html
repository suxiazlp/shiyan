<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
body{
	perspective:1000px;
	transform-style:preserve-3d;
}
@keyframes aa{
		0%{
			transform:rotateY(0deg);
		}
		100%{
			transform:rotateY(360deg);
		}
	}	
.box{
	width:200px;
	height:200px;
    position: relative;
	margin:100px auto;
	transform-style:preserve-3d;
	transform-origin:50% 50%;
	animation:aa 5s ease;
}
/* .box1{
	transform-style:preserve-3d;
	animation:aa 5s ease 10s infinite;
} */
.inner{
	width:200px;
    height:200px;
    transform-style:preserve-3d;
    position: absolute;
    opacity: 0.5;
    transition:all 2s;
   
}

.inner1{
	background: pink;
	transform:rotateY(0deg)
	          translateZ(241.4px);
	animation:in1 5s ease 5s;
    animation-fill-mode:forwards;
}

.inner2{
	background: green;
	transform:rotateY(45deg)
	          translateZ(241.4px);
	animation:in2 5s ease 5s;  
	animation-fill-mode:forwards;         
}

.inner3{
	background: yellow;
	transform:rotateY(90deg)
	          translateZ(241.4px);
	animation:in3 5s ease 5s;
	animation-fill-mode:forwards;          
}

.inner4{
	background: purple;
	transform:rotateY(135deg)
	          translateZ(241.4px);
	animation:in4 5s ease 5s;
	animation-fill-mode:forwards;          
}

.inner5{
	background: lime;
	transform:rotateY(180deg)
	          translateZ(241.4px);
	animation:in5 5s ease 5s;
	animation-fill-mode:forwards;            
}

.inner6{
	background: blue;
	transform:rotateY(225deg)
	          translateZ(241.4px);
	animation:in6 5s ease 5s;
	animation-fill-mode:forwards;          
}
.inner7{
	background: lime;
	transform:rotateY(270deg)
	          translateZ(241.4px);
	animation:in5 5s ease 5s;
	animation-fill-mode:forwards;            
}

.inner8{
	background: blue;
	transform:rotateY(315deg)
	          translateZ(241.4px);
	animation:in6 5s ease 5s;
	animation-fill-mode:forwards;          
}
	</style>
</head>
<body>
	<div class="box">
		
		    <div class="inner inner1"></div>
		    <div class="inner inner2"></div>
		    <div class="inner inner3"></div>
		    <div class="inner inner4"></div>
		    <div class="inner inner5"></div>
		    <div class="inner inner6"></div>
		    <div class="inner inner7"></div>
		    <div class="inner inner8"></div>
		
	</div>
</body>
</html>
