<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
body{
	perspective:1000px;
	transform-style:preserve-3d;
}
@keyframes aa{
		0%{
			transform:rotateY(0deg);
		}
		100%{
			transform:rotateY(360deg);
		}
	}	
.box{
	width:200px;
	height:200px;
    position: relative;
	margin:100px auto;
	transform-style:preserve-3d;
	transform-origin:50% 50%;
	animation:aa 5s ease;
}
.box1{
	transform-style:preserve-3d;
	animation:aa 5s ease 10s infinite;
}
.inner{
	width:200px;
    height:200px;
    transform-style:preserve-3d;
    position: absolute;
    opacity: 0.5;
    transition:all 2s;
   
}
@keyframes in1{
	100%{
		transform:translateZ(100px);
	}
}
.inner1{
	background: pink;
	transform:rotateY(0deg)
	          translateZ(173.2px);
	animation:in1 5s ease 5s;
    animation-fill-mode:forwards;
}
@keyframes in2{
	100%{
		transform:rotateY(90deg) translateZ(100px);
	}
}
.inner2{
	background: green;
	transform:rotateY(60deg)
	          translateZ(173.2px);
	animation:in2 5s ease 5s;  
	animation-fill-mode:forwards;         
}
@keyframes in3{
	100%{
		transform:rotateX(90deg) translateZ(100px);
	}
}
.inner3{
	background: yellow;
	transform:rotateY(120deg)
	          translateZ(173.2px);
	animation:in3 5s ease 5s;
	animation-fill-mode:forwards;          
}
@keyframes in4{
	100%{
		transform:translateZ(-100px);
	}
}
.inner4{
	background: purple;
	transform:rotateY(180deg)
	          translateZ(173.2px);
	animation:in4 5s ease 5s;
	animation-fill-mode:forwards;          
}
@keyframes in5{
	100%{
		transform:rotateY(90deg) translateZ(-100px);
	}
}
.inner5{
	background: lime;
	transform:rotateY(240deg)
	          translateZ(173.2px);
	animation:in5 5s ease 5s;
	animation-fill-mode:forwards;            
}
@keyframes in6{
	100%{
		transform:rotateX(90deg) translateZ(-100px);
	}
}
.inner6{
	background: blue;
	transform:rotateY(300deg)
	          translateZ(173.2px);
	animation:in6 5s ease 5s;
	animation-fill-mode:forwards;          
}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
		    <div class="inner inner1"></div>
		    <div class="inner inner2"></div>
		    <div class="inner inner3"></div>
		    <div class="inner inner4"></div>
		    <div class="inner inner5"></div>
		    <div class="inner inner6"></div>
		</div>
	</div>
</body>
</html>
