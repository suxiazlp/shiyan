<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小动画</title>
	<style>
	*{
		margin:0;padding: 0;
	}
	body,html{
		height:100%;
		background: blue;
	}
	@keyframes fly{
		0%{
			background: 0 0;
		}
		100%{
			background: 0 -30870px;
		}
	}
.box{
        width:640px;
        height:900px;
        background: lime;
        margin:0 auto;
        background:url(1.png) no-repeat 0 0;
        transform: matrix(0.625, 0, 0, 0.625, 0, 0);
         animation:fly 2s steps(30) infinite;
}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
