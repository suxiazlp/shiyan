<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	@keyframes aa{
		0%{
			left:0;top:0;
		}
		25%{
			left:0;top:400px;background: red;
		}
		50%{
			left:400px;top:400px;background: purple;
		}
		75%{
			left:400px;top:0;background: orange;
		}
		100%{
			left:0;top:0;background:yellow;
		}
	}
  .box{
  	width:100px;
  	height: 100px;
  	background: pink;
  	position: absolute;
  	animation:aa 4s ease 5;

  }
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
