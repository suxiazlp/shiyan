<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音频</title>
	<style>
	@keyframes aa{
		0%{
          height:100px;
          background: #f1f1f1;
          
          /*padding:20px 0;*/
		}
		50%{
			height:60px;
			margin:30px 3px;
		}
		100%{
          height:100px;
          background: #bbb;
		}
	}
.box{
	width:120px;
	height:100px;
	margin:100px auto;
}
.in{
	width:8px;
	height:100%;
	margin:3px;
	border-radius: 5px;
	background: #bbb;
	float: left;
}
.in1{
	animation:aa 0.5s ease 0.2s infinite alternate;
}
.in2{
	animation:aa 0.5s ease 0.6s infinite alternate;
}
.in3{
	animation:aa 0.5s ease 0.4s infinite alternate;
}
.in4{
	animation:aa 0.5s ease 0.1s infinite alternate;
}
.in5{
	animation:aa 0.5s ease 0.3s infinite alternate;
}
.in6{
	animation:aa 0.5s ease 0.8s infinite alternate;
}
	</style>
</head>
<body>
	<div class="box">
		<div class="in in1"></div>
		<div class="in in2"></div>
		<div class="in in3"></div>
		<div class="in in4"></div>
		<div class="in in5"></div>
		<div class="in in6"></div>
	</div>
</body>
</html>
