<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    .box{
    	width:200px;
    	height:98px;
        border:2px solid #000;
        border-bottom: 100px solid #000;
        margin:100px auto;
        border-radius: 50%;
        position: relative;
        transition:all 2s;
    }
    .box:before{
    	width:16px;
    	height:16px;
    	content:'';
    	border:42px solid #fff;
    	background: #000;
    	border-radius: 50%;
    	position: absolute;
    	top:50px;left:0;
    }
    .box:after{
    	content:'';
    	width:16px;
    	height:16px;
    	background: #fff;
    	border:42px solid #000;
    	position: absolute;
    	top:50px;
    	right:0;
    	border-radius: 50%;
    }
    .box:hover{
        transform:rotate(360deg);
    }
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
