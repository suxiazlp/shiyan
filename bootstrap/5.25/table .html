<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
</head>
<body>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <td>姓名</td>
        <td>地址</td>
        <td>性别</td>
    </tr>
    <tr class="active">
        <td>晶晶</td>
        <td> 	鼠标悬停在行或单元格上时所设置的颜色</td>
        <td>9</td>
    </tr>
    <tr class="success">
        <td>欢欢</td>
        <td>标识成功或积极的动作</td>
        <td>9</td>
    </tr>
    <tr  class="warning">
        <td>颖颖</td>
        <td>标识警告或需要用户注意</td>
        <td>9</td>
    </tr>
    <tr class="danger">
        <td>妮妮</td>
        <td>标识危险或潜在的带来负面影响的动作</td>
        <td>9</td>
    </tr>
    <tr class="info">
        <td>妮妮</td>
        <td>标识普通的提示信息或动作</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
