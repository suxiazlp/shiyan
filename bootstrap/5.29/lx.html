<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<!--<p>标签</p>-->
<h3>Example heading <span class="label label-default">New</span></h3>
<!--<p>徽章:给链接、导航等元素嵌套 <span class="badge"> 元素，可以很醒目的展示新的或未读的信息条目。</p>-->
<a href="#">Inbox <span class="badge">42</span></a>
<button class="btn btn-primary" type="button">
    Messages <span class="badge">4</span>
</button>
<!--<p>巨幕:这是一个轻量、灵活的组件，它能延伸至整个浏览器视口来展示网站上的关键内容。
    !!!如果需要让巨幕组件的宽度与浏览器宽度一致并且没有圆角，请把此组件放在所有
    .container 元素的外面，并在组件内部添加一个 .container 元素。</p>-->
<div class="jumbotron">
    <div class="container">
    <h1>Hello, world!</h1>
    <p>...</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
</div>
<!--页头组件能够为 h1 标签增加适当的空间，并且与页面的其他部分形成一定的分隔。
它支持 h1 标签内内嵌 small 元素的默认效果，还支持大部分其他组件（需要增加一些额外的样式）-->
<div class="page-header">
    <h1>Example page header <small>Subtext for header</small></h1>
</div>

<!--通过缩略图组件扩展 Bootstrap 的 栅格系统，可以很容易地展示栅格样式的图像、视频、文本等内容。
如果你想实现一个类似 Pinterest 的页面效果（不同高度和/宽度的缩略图顺序排列）的话，
你需要使用一个第三方插件，比如 Masonry、Isotope 或 Salvattore。
默认样式的实例
Boostrap 缩略图的默认设计仅需最少的标签就能展示带链接的图片。-->
<div class="row">
    <div class="col-xs-6 col-md-3">
        <a href="#" class="thumbnail">
            <img src="../5.26图片/9.jpg" alt="...">
        </a>
    </div>
    ...
</div>

<!--自定义-->
<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="../5.26图片/9.jpg" alt="...">
            <div class="caption">
                <h3>Thumbnail label</h3>
                <p>上班嘎然而忽然改变对方你噶进口牛肉牛奶啊打开房
                    门门框佛啊贷款买房人发额日付费时代顶顶顶顶顶顶顶顶顶顶顶顶</p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">Button</a>
                    <a href="#" class="btn btn-default" role="button">Button</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!--警告框-->
<div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button></div>
<div class="alert alert-info" role="alert">题有恶土样的涂鸦</div>
<div class="alert alert-warning" role="alert">太养生堂有图</div>
<div class="alert alert-danger" role="alert">素同样是元是</div>

<!--可关闭的警告框
警告框添加一个可选的 .alert-dismissible 类和一个关闭按钮。-->
<div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>

<!--进度条-->
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
        <span class="sr-only">60% Complete</span>
    </div>
</div>
<!--带有提示标签的进度条-->
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
        60%
    </div>
</div>
</body>
</html>
