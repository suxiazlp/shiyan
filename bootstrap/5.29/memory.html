<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
   <div class="container">
       <!--列偏移
       使用 .col-md-offset-* 类可以将列向右侧偏移。
       这些类实际是通过使用 * 选择器为当前元素增加了左侧的边距（margin）。-->
       <div class="row">
           <div class="col-md-3" style="background: deepskyblue">我占了3份</div>
           <div class="col-md-4 col-md-offset-3" style="background: deeppink">我占了4份</div>
           <!--被挤下去-->
           <div class="col-md-4" style="background: yellow">我占了4份</div>
       </div>
       <div class="row">
           <div class="col-md-12" style="background: lime">我占了12份 我最大</div>
       </div>
       <div class="row">
           <div class="col-md-4" style="background: mediumpurple">我占了4份</div>
           <div class="col-md-3 col-md-push-4" style="background: orangered">我占了4份</div>
           <!--紧接在上一个块没有向后推的位置-->
           <div class="col-md-1 col-md-pull-4" style="background:pink">我占了1份</div>
       </div>
   </div>

</body>
</html>
