<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <!--列排序

    通过使用 .col-md-push-* 和 .col-md-pull-* 类就可以很容易的改变列（column）的顺序。-->
    <div class="row">
        <!--向右推-->
        <div class="col-md-9 col-md-push-3" style="background: deeppink">col-md-7 col-md-push-3</div>
        <div class="col-md-3 col-md-push-4" style="background: deeppink">col-md-3 col-md-push-2</div>
        <!--<div class="col-md-3 col-md-pull-1" style="background: lime">col-md-3 col-md-pull-3</div>-->
     </div>
    <div class="row">
        <!--向左拉-->
        <div class="col-md-10 col-md-pull-3" style="background: lime">col-md-3 col-md-push-3</div>
        <div class="col-md-2" style="background:red">col-md-2</div>
    </div>
    <!--列偏移

    使用 .col-md-offset-* 类可以将列向右侧偏移。这些类实际是通过使用 * 选择器为当前元素增加了左侧的边距（margin）。-->
    <div class="row">
        <div class="col-md-3 col-md-offset-10" style="background: lime">col-md-3 col-md-push-3</div>
    </div>
</div>
</body>
</html>
