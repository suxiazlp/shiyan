<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jsue.js"></script>
    <script src="js/jquery.js"></script>

</head>

<body>
<div id="app">
    <div id="test" v-hou='flag'>{{message}}</div>
</div>

<button id="go">显示<tton>
    <button id="go1">隐藏<tton>

        <script>
            Vue.directive('hou', {
                update: function(el, binding) {
                    if(binding.value) {
                        el.style.display = 'block'
                    } else {
                        el.style.display = 'none'
                    }
                },
            })

            var vm = new Vue({
                el: '#app',
                data: {
                    message: 'hello',
                    flag: true
                }
            })
            $(function() {
                $('#go').on('click', function() {

                    vm.flag = true

                })
                $('#go1').on('click', function() {
                    vm.flag = false
                })

            })
        </script>
</body>
<html>
