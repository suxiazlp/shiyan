<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>six</title>
</head>
<body>
<p>6 删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组。</p>
<p>原数组:arr[1,2,3,4,1,3]</p>
<script>
var arr=new Array(1,2,3,4,1,3)

function sc(){
var newarr=arr
newarr.pop()
return newarr;
}
document.write('返回结果：'+sc(arr))
</script>
</body>
</html>
