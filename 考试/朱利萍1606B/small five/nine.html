<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nine</title>
</head>
<body>
<p>9.合并数组arr和arr2,不要直接修改数组arr,结果返回新的数值</p>
<p>原数组:arr[1,2,3,4,1,3]</p>
<script>
    //
    var arr=new Array(1,2,3,4,1,3)
    function concat(arr,arr2){
        var newarr=[].concat(arr,arr2)
        return newarr
    }
    document.write('返回结果：'+concat(arr,[1,2,3]))
</script>
</body>
</html>
