<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ten</title>
</head>
<body>
<p>10.在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组</p>
<p>原数组:arr[1,2,3,4,1,3]</p>
<script>
    var arr=new Array(1,2,3,4,1,3)
    function insert(arr, item, index) {
        var result = arr
        result.splice(index,0,item);
        return result;
    }
    document.write('返回结果：'+insert(arr,'P',2))
</script>
</body>
</html>
