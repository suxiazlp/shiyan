<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
@keyframes aa{
	0%{
		left:40px;

	}
	 50%{
	        left:55px;
	        background: blue;
	} 
	100%{
		left:70px;
	}
}	
@keyframes bb{
	0%{
		left:150px;

	}
	 50%{
	        left:135px;
	        background: blue;
	} 
	100%{
		left:120px;
	}
}
.box{
	width:550px;
	height:404px;
	background: pink;
	margin:50px auto;
	position: relative;
	overflow: hidden;
}
.boxt{
	width:385px;
	height:404px;
	margin:0 auto;
	background: yellow;

}
.head{
	width:220px;height:100px;
	background: #a4ca39;
	position: absolute;
	left:140px;
    top:32px;
	border-top-left-radius: 90px;
	border-top-right-radius: 90px;
}
.head:hover{
	transform-origin:left bottom;
	transform:rotate(-10deg);
}

.head-l{
	width:6px;height:50px;
	background: #a4ca39;
	position: absolute;
	top:-12px; left:30px;  
/*	animation:aa 2s ease infinite;*/
	transform:rotate(-45deg);
	
}
.head-r{
	width:6px;height:50px;
	background: #a4ca39;
	position: absolute;
	top:-12px;left:185px;   
	transform:rotate(45deg);
	/*animation:bb 1s ease infinite;*/
}
.head-eye-l{
	width:20px;
	height:20px;
	background:#fff;
	position: absolute;
	left:50px;
	top:35px;
	border-radius: 50%;
	animation:aa 2s ease infinite alternate;
}
.head-eye-l:hover{
	background: #0066ff;
}
.head-eye-r{
	width:20px;
	height:20px;
	background:#fff;
	position: absolute;
	left:140px;
	top:35px;
	border-radius: 50%;
	animation:bb 2s ease infinite alternate;
}
.head-eye-r:hover{
	background: #0066ff;
}
.body{
	width:220px;
	height:184px;
	background: #a4ca39;
	border-bottom-left-radius: 25px;
	border-bottom-right-radius: 25px;
	margin-top:140px;
	margin-left:57px;
}
@keyframes cc{
	0%{
		transform:rotate(0deg);
	}
	100%{
		transform:rotate(10deg);
	}
}
@keyframes dd{
	0%{
		transform:rotate(0deg);
	}
	100%{
		transform:rotate(-10deg);
	}
}
.body-l{
	width:50px;
	height:150px;
	float: left;
	border-radius: 25px 25px 25px 25px;
	margin-left:-58px;
	background: #a4ca39;
	transform-origin:25px top;
	animation:cc 2s ease 1s infinite alternate;
}
/* .body-l:hover{
	transform-origin:25px top;
	transform:rotate(10deg);
} */
.body-r{
	width:50px;
	height:150px;
	float: right;
	border-radius: 25px 25px 25px 25px;
	margin-left:228px;
	background: #a4ca39;
	position: absolute;
	transform-origin:25px top;
	animation:dd 2s ease 3s infinite alternate;
}
/* .body-r:hover{
	transform-origin:25px top;
	transform:rotate(-10deg);
} */
.body-t-l{
	width:50px;
	height:80px;
	float: left;
	border-radius: 0 0 25px 25px;
	background: #a4ca39;
	margin-top:180px;
	margin-left:30px;
}

.body-t-r{
	width:50px;
	height:80px;
	float: right;
	border-radius: 0 0 25px 25px;
	background: #a4ca39;
	margin-top:180px;
	margin-right:30px;
}
	</style>
</head>
<body>
<div class="box">
  <div class="boxt">
    <div class="head">
    	<div class="head-l"></div>
    	<div class="head-r"></div>
    	<div class="head-eye-l"></div>
    	<div class="head-eye-r"></div>
    </div>
    <div class="body">
    	<div class="body-l"></div>
    	<div class="body-r"></div>
    	<div class="body-t-l"></div>
    	<div class="body-t-r"></div>
    </div>
  </div>
</div>
</body>
</html>
