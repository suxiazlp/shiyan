<!DOCTYPE html>
<html lang="en">
<head>

   <title>注册</title>

     .zhuce{width:400px;height:400px;border:1px solid #f8fafc;background:#f8fafc;}
     .zhuce{margin:100px auto;}
     .begin{margin-left:135px;width:160px;height:40px;background:#f8fafc;text-align:center;}
     .begin:hover{background:powderblue;}
        .name{margin-left:90px;margin-top:20px;}

     .like2{margin-left:120px;margin-top:20px;}
        .sure{margin-left:160px;margin-top:20px;}
        .lie{width:402px;height:50px;background:#eff4f8;}
        ul li{list-style:none;float:left;}
     ul li{padding:17px;}

    </style>

<body background="22.jpg">

<div class="sure"><input type="button" value="提交信息" style="width:100px;background:orange;border:none;"></div>
    <div class="lie">
